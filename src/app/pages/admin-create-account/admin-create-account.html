<app-header></app-header>

<div class="container mt-5">
    <h2>Create Employee Account</h2>
    <form (ngSubmit)="createUser()" class="mt-3">
        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div *ngIf="success" class="alert alert-success">{{ success }}</div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>First Name</label>
                <input [(ngModel)]="firstname" name="firstname" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
                <label>Last Name</label>
                <input [(ngModel)]="lastname" name="lastname" class="form-control" required />
            </div>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input [(ngModel)]="password" name="password" type="password" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Gender</label>
            <select [(ngModel)]="gender" name="gender" class="form-select" required>
                <option value="">-- Select --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Job Role</label>
            <select [(ngModel)]="job_role" name="job_role" class="form-select" required>
                <option value="">-- Select Role --</option>
                <option value="admin">Admin</option>
                <option value="employee">Employee</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Department</label>
            <input [(ngModel)]="department" name="department" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Address</label>
            <textarea [(ngModel)]="address" name="address" class="form-control" rows="2" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Create Account</button>
    </form>
</div>
