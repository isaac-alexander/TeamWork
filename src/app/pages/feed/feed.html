<div class="container mt-5">
    <h2 class="mb-4 text-center fw-bold">Latest Posts</h2>

    <div *ngFor="let item of feeds" class="card mb-4 shadow-sm rounded-4 border-0">
        <div class="card-body">
            <!-- <h5 class="card-title mb-2">
        <a [routerLink]="['/article', item.article_id]" class="text-decoration-none text-dark fw-semibold">
          {{ item.title }}
        </a>
      </h5> -->


            <!-- article content -->
            <div *ngIf="item.article" class="mb-3">
                <h5 class="card-title mb-2">{{ item.title }}</h5>
                <p class="card-text text-muted">{{ item.article }}</p>
                <p class="card-text text-primary">{{ item.createdOn }}</p>
            </div>

            <!-- gif content -->
            <div *ngIf="item.gif" class="mb-3 text-center">
                <h5 class="card-title mb-2">{{ item.title }}</h5>
                <img [src]="item.gif" class="img-fluid rounded shadow-sm" alt="GIF" />
                <p class="card-text text-primary">{{ item.createdOn }}</p>

            </div>

            <div class="d-flex justify-content-end gap-2 mb-3">
                <button class="btn btn-sm btn-outline-secondary" (click)="editPost()">Edit</button>
                <!-- <button class="btn btn-sm btn-outline-danger" (click)="deletePost(item.article, item.type)">Delete</button> -->
            </div>


            <hr />

            <!-- comments section -->
            <div>
                <h6 class="text-muted mb-2">
                    {{ item?.comments?.length }} Comment{{ item?.comments?.length !== 1 ? 's' : '' }}
                </h6>
                <ul class="list-group mb-3">
                    <li class="list-group-item py-2 px-3 border-0" *ngFor="let c of item.comments">
                        {{ c }}
                    </li>
                </ul>

                <!-- add comment -->
                <div class="input-group">
                    <input class="form-control" placeholder="Write a comment..." />
                    <button class="btn btn-outline-primary">Post</button>
                </div>
            </div>
        </div>
    </div>
</div>
