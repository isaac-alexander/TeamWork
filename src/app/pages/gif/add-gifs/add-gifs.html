<div class="container mt-5">
    <h2>Post a GIF</h2>
    <form (ngSubmit)="postGif()" class="mt-3" action="/action_page.php">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input [(ngModel)]="title" name="title" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">GIF URL</label>
            <input [(ngModel)]="image" type="file" (change)="onFileSelected($event)" id="image" name="image" class="form-control"  required />
        </div>

        <button type="submit" class="btn btn-primary">Post GIF</button>
    </form>
</div>
